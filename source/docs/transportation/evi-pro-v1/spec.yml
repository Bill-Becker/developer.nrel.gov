              fleet_size: 1000
              mean_dvmt: 45
              pev_dist: PHEV
              class_dist: SUV
              pref_dist: Home60
              home_access_dist: HA50
              home_power_dist: MostL2
              work_power_dist: MostL2
      errors:
        type: array
        items:
          $ref: "#/definitions/error"
        example: []
