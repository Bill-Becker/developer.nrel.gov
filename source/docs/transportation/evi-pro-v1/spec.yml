swagger: "2.0"
info:
  version: "1.0.0"
  title: EVI-Pro API
  description: |-
    APIs providing output from NREL's EVI-Pro model.

    - hello world
    - words
    - words
schemes:
  - https
basePath: /api/evi-pro/v1
securityDefinitions:
  api_key:
    type: apiKey
    name: api_key
    in: query
security:
  - api_key: []
paths:
  /load_profile:
    get:
      summary: Get the load profile
      parameters:
        - name: temp_c
          in: query
          type: string
          required: true
          description: Degrees in Celsius for the day on which load profile shape is desired.
        - name: fleet_size
          in: query
          type: string
          required: true
          description: Fleet size
        - name: mean_dvmt
          in: query
          type: string
          required: true
          description: Average daily vehicle miles traveled
        - name: pev_dist
          in: query
          type: string
          required: true
          description: Fleet size
        - name: class_dist
          in: query
          type: string
          required: true
          description: Fleet size
        - name: pref_dist
          in: query
          type: string
          required: true
          description: Fleet size
        - name: home_access_dist
          in: query
          type: string
          required: true
          description: Fleet size
        - name: home_power_dist
          in: query
          type: string
          required: true
          description: Fleet size
        - name: work_power_dist
          in: query
          type: string
          required: true
          description: Fleet size
      responses:
        "200":
          description: Successful request
          schema:
            $ref: "#/definitions/load_profile"
definitions:
  error:
    type: object
    properties:
      code:
        type: string
        description: A static code value representing the type of error.
        example: NOT_FOUND
      developer_message:
        type: string
        description: A human readable description of the error message.
        example: No data was found for the gisjoin provided
  load_profile:
    properties:
      errors:
        type: array
        items:
          $ref: "#/definitions/error"
        example: []
      inputs:
        type: object
        properties:
          temp_c:
            type: string
            example: -20
          fleet_size:
            type: string
            example: 1000
          mean_dvmt:
            type: string
            example: 45
          pev_dist:
            type: string
            example: PHEV
          class_dist:
            type: string
            example: SUV
          pref_dist:
            type: string
            example: Home60
          home_access_dist:
            type: string
            example: HA50
          home_power_dist:
            type: string
            example: MostL2
          work_power_dist:
            type: string
            example: MostL2
          day_of_week:
            type: string
            example: foo
          pev_type:
            type: string
            example: foo
          class_type:
            type: string
            example: foo
          dest_type:
            type: string
            example: foo
          dest_chg_level:
            type: string
            example: foo
          type:
            type: string
            example: residential
          state_abbr:
            type: string
            example: ny
      metadata:
        type: object
        properties:
          version:
            type: string
            example: 1.0.0
      result:
        type: array
        items:
          properties:
            series_id:
              type: string
              example: EMISS.CO2-TOTV-IC-TO-CO.A
            name:
              type: string
              example: "Industrial carbon dioxide emissions, all fuels, Colorado"
            units:
              type: string
              example: million metric tons CO2
            f:
              type: string
              example: A
            unitsshort:
              type: string
              example: mmt CO2
            description:
              type: string
              example: See http://www.eia.gov/environment/emissions/state/analysis/ for technical notes and documentation.
            copyright:
              type: string
              example: None
            source:
              type: string
              example: "EIA, U.S. Energy Information Administration"
            iso3166:
              type: string
              example: USA-CO
            geography:
              type: string
              example: USA-CO
            start:
              type: number
              example: 1980
            end:
              type: number
              example: 2014
