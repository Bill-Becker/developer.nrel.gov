get:
  summary: Fetch the details of a specific fuel given the fuel's ID
  operationId: getFuel 
  parameters:
    - in: path
      description: The id of the fuel that you are searching
      name: id
      required: true
      type: integer
    - in: path
      description: Response format
      name: output_format
      required: true
      type: string
      enum:
        - json
    - in: query
      description: API key
      name: api_key
      required: true
      type: string
  responses:
    '200':
      description: Successful request
      schema:
        properties:
          metadata:
            "$ref": "../definitions/metadata.yml#/Metadata"
          inputs:
            "$ref": "../definitions/inputs.yml#/Id"
          status:
            "$ref": "../definitions/status.yml#/200"
          result:
            "$ref": "../models/fuel.yml#/FuelResponse"
    '404':
      description: Not found
      schema:
        properties:
          metadata:
            "$ref": "../definitions/metadata.yml#/Metadata"
          inputs:
            "$ref": "../definitions/inputs.yml#/Id"
          status:
            "$ref": "../definitions/status.yml#/404"
          errors:
            type: array
            description: Error messages
            items:
              properties:
                developer_message:
                  type: string
                  example: No fuel found with id=1
                code:
                  type: string
                  example: NOT_FOUND
