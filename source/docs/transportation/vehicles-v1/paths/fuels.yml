get:
  summary: Return a full list of fuels that match your query
  operationId: getFuels
  parameters:
    - in: path
      name: output_format
      description: Response format 
      required: true
      type: string
      enum:
        - json
        - xml
        - csv
    - in: query
      description: API key
      name: api_key
      required: true
      type: string
      default: DEMO_KEY
    - in: query
      description: Return only fuels associated with current light duty autombiles 
      name: current_light_duty
      required: false
      type: boolean
      default: false
    - in: query
      description: Return only fuels associated with current heavy duty vehicles
      name: current_heavy_duty
      required: false
      type: boolean
      default: false
    - in: query
      description: Return only fuels associated with current light duty automobiles and
        current heavy duty vehicles
      name: current
      required: false
      type: boolean
      default: false
    - in: query
      description: Include associated current vehicle categories for each fuel returned
      name: with_categories
      required: false
      type: boolean
      default: false
  responses:
    '200':
      description: Successful request
      schema:
        type: object
        properties:
          metadata:
            "$ref": "../definitions/metadata.yml#/MetadataWithCount"
          inputs:
            "$ref": "../definitions/inputs.yml#/Current"
          status:
            "$ref": "../definitions/status.yml#/200"
          result:
            type: array
            description: The array of fuels returned
            items:
              "$ref": "../models/fuel.yml#/FuelResponseWithCurrentVehicleCategories"
