Metadata:
  description: The identifying metadata.
  properties:
    version:
      type: string
      example: '0.0.0'
      description: This is the version of the API

MetadataWithCount:
  description: The identifying metadata.
  properties:
    version:
      type: string
      example: '0.0.0'
      description: This is the version of the API
    resultset:
      type: object
      properties:
        count:
          type: integer
          example: 10
          description: If the request returns an array of results, this is the number of results returned in the array
