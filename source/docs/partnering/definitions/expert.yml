expert:
  type: object
  properties:
    uuid:
      type: string
      example: dc56d205-4ddf-46d4-bcd6-93ddc7fea84a
    first_name:
      type: string
      example: Daniel
    last_name:
      type: string
      example: Abraham
    lab:
      type: string
      example: Argonne National Laboratory
    avatar:
      type: string
      example: https://www.labpartnering.org/experts/dc56d205-4ddf-46d4-bcd6-93ddc7fea84a/avatar
    links:
      type: object
      properties:
        self:
          type: string
          example: https://developer.nrel.gov/api/lps/v1/experts/dc56d205-4ddf-46d4-bcd6-93ddc7fea84a
    bio:
      type: string
      example: He is well known for his expertise in the field of lithium batteries at Argonne National Laboratory. Since graduating with a doctorate in metallurgical engineering from the University of Illinois at Urbana-Champaign
#    specialties:
#      type: array
#    technologies:
#      type: array
  required:
    - uuid
    - first_name
    - last_name
    - lab
    - bio
experts:
  type: array
  items:
    $ref: "#/expert"
experts_response:
  type: object
  properties:
    metadata:
      type: object
      $ref: "./metadata.yml#/metadata"
#    inputs:
#      type: object
#      $ref: "./metadata.yml#/inputs"
    errors:
      type: object
      $ref: "./metadata.yml#/errors"
    resultset:
      type: object
      $ref: "#/experts"
expert_response:
  type: object
  properties:
    metadata:
      type: object
      $ref: "./metadata.yml#/metadata"
#    inputs:
#      type: object
#      $ref: "./metadata.yml#/inputs"
    errors:
      type: object
      $ref: "./metadata.yml#/errors"
    resultset:
      type: object
      $ref: "#/expert"
