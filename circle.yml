test:
  # Only perform the tests if we're not deploying from master. Since the
  # deployment task also runs a build, there's no need to do it twice (once for
  # tests, once for deployment) on master.
  override:
    - if [[ "$CIRCLE_BRANCH" -ne "master" ]]; then bundle exec rake test; fi
deployment:
  production:
    branch: master
    commands:
      - git config --global user.email "noreply-circleci@nrel.gov"
      - git config --global user.name "CircleCI Build Bot"
      - bundle exec rake publish
